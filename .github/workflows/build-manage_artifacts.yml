name: Build and Manage Artifacts for Java Application
on:
  workflow_dispatch:
    inputs:
      decide_version:
        description: 'Accept type of artifact'
        required: true
        type: choice
        options:
          - Snapshot
          - Minor
          - Release
        default: Snapshot
    
  push:
    branches:
      - main
      - pre-production

jobs:
  Java_CI_job:
    runs-on: ubuntu-latest
    # Added permissions to allow the bot to push code changes
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Use 0 to fetch all history for proper tagging/versioning
          fetch-depth: 0 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Bump Version and Commit
        run: |
          # 1. Get current version
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current Version: $CURRENT_VERSION"

          # 2. Determine New Version
          CHOICE="${{ github.event.inputs.decide_version }}"
          BASE=$(echo $CURRENT_VERSION | cut -d'-' -f1)
          MAJOR=$(echo $BASE | cut -d. -f1)
          MINOR=$(echo $BASE | cut -d. -f2)
          PATCH=$(echo $BASE | cut -d. -f3)

          if [ "$CHOICE" == "Minor" ]; then
            NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
          elif [ "$CHOICE" == "Release" ]; then
            NEW_VERSION="$BASE" # Strips suffix if manually set
          else
            # Default to Snapshot logic
            NEW_VERSION="${BASE}-SNAPSHOT"
          fi

          echo "New Version: $NEW_VERSION"

          # 3. Update pom.xml using the plugin
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false

          # 4. Git Commit and Push
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push
        
      - name: Build the application
        run: |
          mvn clean package
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Successfully built version: $(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_STEP_SUMMARY
